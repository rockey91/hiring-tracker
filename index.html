<body class="container-fluid">


  <!-- Login Module -->
  <div class="login-module module">
    <form class="login-form">
      <input type="text" id="username" name="username" value="" placeholder="Username">
      <button type="button" name="login-button">Login</button>
    </form>
    <!-- <i class="fa fa-circle"></i> -->
  </div>

  <!-- Table Module -->
  <div class="table-module module">
    <button id="new-req" type="button" name="button">Add New Request</button>
    <table>
      <thead>
        <tr>
          <th>Request ID</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
         <!-- Load the content here from jQuery. -->

      </tbody>
    </table>
  </div>

  <!-- Details Module -->
  <div class="details-module module">
    <form class="details-form" >

      <label for="">Request ID : </label> <label class="requestId"></label>
      <button type="button" name="button">Edit</button>
    </form>
  </div>

  <!-- Form Module -->
  <div class="form-module module">
    <i class="fa fa-times"></i>
    <form class="req-form">
      <input type="text" name="req-name" value="" placeholder="Request Name">
      <button type="button" name="req-add-button">Login</button>
    </form>
  </div>

</body>

<script type="text/javascript" src="index.js"></script>
