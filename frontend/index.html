<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
  <!-- <script src="https://use.fontawesome.com/b0a7016859.js"></script> -->
  <script src="font-icons.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="index.css">
</head>

<body class="container">

  <!-- Login Module -->
  <div class="login-module module">
    <form class="login-form">
      <input type="text" id="username" name="username" value="" placeholder="Username">
      <button type="button" name="login-button">Login</button>
    </form>
    <!-- <i class="fa fa-circle"></i> -->
  </div>

  <!-- Table Module -->
  <div class="table-module module">
    <button id="new-req" type="button" name="button" class="btn btn-primary">Add New Request</button>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th>Request ID</th>
          <th>Manager</th>
          <th>HR POC</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
         <!-- Load the content here from jQuery. -->

      </tbody>
    </table>
  </div>

  <!-- Details Module -->
  <div class="details-module module">
    <form class="details-form" >
      <label for="">Request ID : </label> <label class="requestId"></label> <br>
      <label for="">Manager Name: </label> <label class="managerName"></label> <br>
      <label for="">Point of Contact: </label> <label class="poc"></label> <br>
      <button type="button" class="req-details-edit btn btn-primary">Edit</button>
    </form>
  </div>

  <!-- Form Module -->
  <div class="form-module module">
    <i class="fa fa-times close-form-icon"></i>
    <form class="req-form">
      <label for="requestId">Request ID : </label> <label class="requestId"></label> <br>
      <label for="">Manager Name1: </label> <input type="text" class="managerName1 managerField" value="" placeholder="Manager Name1"> <br>
      <label for="">Manager Name2: </label> <input type="text" class="managerName2 managerField" value="" placeholder="Manager Name2"> <br>
      <label for="">Point of Contact1: </label> <input type="text" class="poc1 hrField" value="" placeholder="Point of Contact1"> <br>
      <label for="">Point of Contact2: </label> <input type="text" class="poc2 hrField" value="" placeholder="Point of Contact2"> <br>
      <button type="button" name="req-form-submit">Submit</button>
    </form>
  </div>

</body>

<script type="text/javascript" src="index.js"></script>

</html>
